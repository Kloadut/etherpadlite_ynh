location PATHTOCHANGE {
       if ($scheme = http) {
            rewrite ^ https://$server_name$request_uri? permanent;
       }
       rewrite                /pad/(.*) /$1 break;
       rewrite                ^/pad$ /pad/ permanent;
       proxy_pass             http://localhost:9001/;
       proxy_redirect         / /pad/;
       proxy_set_header       Host $host;
       proxy_buffering off;
}
